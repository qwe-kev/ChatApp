<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/7ddc25c16e.js" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-info">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <i class="fas fa-comments"></i>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link active">Home</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-item nav-link">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col mt-1" style="margin-bottom: 220px;">
                <ul class="userList text-center text-list-group"></ul>
            </div>
        </div>
    </div>
    <form action="#" id="my-form" method="post">
        <div class="panel-footer">
            <div  class="input-group p-2">
                <input id="btn-input" type="text" class="form-control input-sm chat_input" name="message" placeholder="Write your message here..." />
                <span class="input-group-btn">
                <button type="submit" class="btn btn-outline-primary btn-md" id="btn-chat"><i class="fa fa-send fa-1x" aria-hidden="true"></i></button>
                </span>
            </div>
        </div>
    </form>
    <script>
        async function newMessage(e) {
            const message = document.getElementById('btn-input').value;
            if(message.length > 0) {
                const token = localStorage.getItem('token');
                const config =  {
                    headers: {"Authorization" : token}
                }
                const res = await axios.post('http://localhost:3000/chats/newMessage', {message : message}, config);
                console.log("--response---", res);
            }
    
            }
            document.getElementById('my-form').addEventListener('submit', (e) => {
                e.preventDefault();
                newMessage();
            })
    </script>
</body>
</html>
