<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/7ddc25c16e.js" crossorigin="anonymous"></script>
    <script defer src="/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
<script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
</head>

<body>
     <div class="row">
        <div class="col-md-12">
            <!-- start:chat room -->
            <div class="box">
                <div class="chat-room">
                <!-- start:aside kiri chat room -->
                
                <aside class="kiri-side" >
                    <div class="user-head">
                        <h4><i class="fa fa-wechat"></i>Chatty</h4>
                        
                    </div>
                    <ul class="chat-list" id="groupList">
                        <li class="">
                            <a class="lobby" href="#lobby.html">
                                <h4>
                                    <i class="fa fa-list"></i>
                                    Groups
                                </h4>
                            </a>
                        </li>
                    </ul>
                      
                      <!-- Modal -->
                    <ul class="chat-list chat-user">
                        <h4 id="activeMembers">
                            <i class="fa fa-users"></i>
                            Group Members
                        </h4>
                    </ul>
                </aside>
                <!-- end:aside kiri chat room -->
    
                <!-- start:aside tengah chat room -->
                <aside class="tengah-side">
                    <div class="chat-room-head">
                        <i class="fa fa-group"></i>
                        <h4 id="groupTitle">coding</h4>
                        <div class="pull-right position">
                            <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" style="color:rgba(251,248,244,255)">
                                <i class="fa fa-plus"></i>
                                <span class="caret fs-5">create group</span>
                            </button>
                            <ul class="dropdown-menu col-md-4" id="group-list">
                                <form class="m-3" method="post" id="group-form" action="#">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="group-name" name="groupName" placeholder="Name your group"
                                            required>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <select id="choices-multiple-remove-button" placeholder="Invite upto 10 members" multiple>
                                            <option value="kev">kev</option>
                                            <option value="Tina">Tina</option>
                                            <option value="hue">hue</option>
                                        </select>
                                    </div>
                                    <div class="form-group py-2">
                                        <button type="submit" class="btn btn-success btn-sm">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </ul>                  
                        </div> 
                       
                    </div>
                   
                   
                    <div class="group-rom">
                      
                    </div>
                    <div class="group-rom">
                        <div class="col mt-0" style="margin-bottom: 200px;">
                            <ul class="messageList text-center text-list-group fs-6"></ul>
                        </div>
                    </div>
                    <footer>
                      
                        <div class="row">
                            <form action="#" id="my-form" method="post">
                                <div class="panel-footer">
                                    <div class="input-group p-2">
                                        <input id="btn-input" type="text" class="form-control input-sm chat_input" name="message"
                                            placeholder="Write your message here..." />
                                        <span class="input-group-btn">
                                            <button type="submit" class="btn btn-outline-success btn-md" id="btn-chat"><i
                                                    class="fa fa-send fa-1x" aria-hidden="true"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </footer>
                </aside>
                <!-- end:aside tengah chat room -->
    
                <!-- start:aside kanan chat room -->
                <aside class="kanan-side">
                    <div class="user-head">
                        <a href="##" class="chat-tools"><i class="fa fa-power-off"></i> </a>
                    </div>
                    <div class="row">
                        <ul class="chat-available-user userList text-center text-list-group">

                    </div>
                   
                        
                    </ul>
                </aside>
                <!-- end:aside kanan chat room -->
    
                </div>
            </div>
            <!-- end:chat room -->
        </div>
    </div>
    <script>
         $(document).ready(function(){
    
    var multipleCancelButton = new Choices('#choices-multiple-remove-button', {
       removeItemButton: true,
       maxItemCount:10,
       searchResultLimit:10,
       renderChoiceLimit:10
     }); 
    
    
});

    </script>

    <script src="/js/popper.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
    <script src="/js/main.js"></script> -->
</body>

</html>
