<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
   
<div class="bg">


</div>

  <main class="form-signin">
    
      <h3 class="h3">Sign Up</h3>
    
    <form>
      <div class="form-floating mb-2">
            <input type="text" class="form-control" id="name" name="name" placeholder="name" required>
            <label for="name">name</label>
      </div>
      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-2">
        <input type="number" class="form-control" id="phone" name="phone" placeholder="+91" required>
        <label for="phone">phone number</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <div class="checkbox mb-3">
    
        
      </div>
      <button class="w-100 btn btn-md" type="submit">Submit</button>
    </form>
  </main>
  <script>
    document.getElementsByName("form").addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const password = document.getElementById("password").value;

        console.log(name, email, phone, password)

    })
    
  </script>
</body>
</html>
