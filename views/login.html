<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <link rel="stylesheet" href="/css/form.css">
    <script src="/js/script.js"></script>
</head>
<body>
   
<div class="bg">


</div>

  <main class="form-signin">
    
      <h3 class="h3">Login</h3>
    
    <form action="#" id="my-form" method="post">
      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button class="w-100 btn btn-md" type="submit">Submit</button>
    </form>
    <div class="text-center mb-2">
        <p class="text-light">new user?<button id="signup-btn" class="btn btn-sm btn-light"><i>sign up</i></button></p>
    </div>
  </main>
  <script>
    async function login(e) {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        console.log(email, password);

        const res = await axios.post('http://localhost:3000/users/login', {
              email : email,
              password : password
          })

          console.log(res);
        if(res.data.status === 1062) {
            alert("incorrect details");
        }
        else if(res.data.status === 200) {
            alert("Successfuly logged in");
        }
    }

    document.getElementById("my-form").addEventListener('submit', (e) => {
        e.preventDefault();
        login();
    })

    document.getElementById("signup-btn").addEventListener('click', (e) => {
    window.location.replace("http://localhost:3000/users/signup");
})
  </script>
</body>
</html>
